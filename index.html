<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Periwinkle</title>
    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<!-- body-seccion usuario -->
<body>
    <!-- Secciones-Header, Main y Footer -->
    <!-- Seccion de navegacion-->
    <header>
        <!-- nav-elemento para navegar -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img class="perfil" src="./img/foto.jpeg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main > sección más importante -->
    <main>
        <!-- Caja imvisible para acomodar -->
        <!-- Section División y más importante (lingüisticamente) que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Logo Google">
        </section>
        <!-- Buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- span - lupa -->
                <span class="search-icon">
                    <!-- input (txto) -->
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
                </span>
            </div>
        </section>
        <!-- Botones -->
        <section class="botones">
            <div>
                <button>
                    <a class="g">Buscar Google</a>
                </button>
            </div>
            <div>
                <button>
                    <a class="s">Voy a tener suerte</a>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="mex">México</div>
        <div class="pie-pagina">
            <div>
                <ul class="pie-pagina-left">
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="pie-pagina-right">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.mx/?hl=es">Preferencias</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
